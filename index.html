<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Beats</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1436f1f696.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left" onclick="prevSong()"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars" onclick="toggleSongList()"></i>
                </div>
            </nav>
            <img src="a4b6fc000e66d3e07ebea1d9a9bffa33.jpg" class="song-img" id="song-img" alt="song image">
            <h1 id="song-title">Mountain</h1>
            <p id="song-artist">Luis Ft. Rican</p>
            <audio id="song">
                <source src="celtic-irish-scottish-tin-whistle-background-music-10455.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward" onclick="prevSong()"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward" onclick="nextSong()"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
